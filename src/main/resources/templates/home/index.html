<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css"/>
    <script src="/static/jQuery/jquery.js"></script>
    <script src="/static/easyui/jquery.easyui.min.js"></script>
    <script src="/static/vue/vue.js"></script>
    <script src="/static/share/Utils.js"></script>
</head>
<style type="text/css">
    [v-cloak] {
        display: none
    }
</style>
<body class="easyui-layout">
<div region="north" style="height:80px;">
    <!-- 页面头部 -->
    <h1>volarpad</h1>
</div>

<div region="west" split="true" style="width:220px" title="导航菜单">
    <input type="text" id="menuName">
    <button onclick="addMenu()">添加菜单</button>

    <ul id="tt" class="easyui-tree" data-options="animate:true">
    </ul>
</div>

<div region="center" id="center">
    页面主体内容区
</div>

<div region="east" style="width:100px;">
    页面右侧
</div>

<div region="south">
    页面底部
</div>
</body>

<script type="text/javascript">

    $(function () {
        $('#tt').tree({
            url:'loadMenu',
            onClick: function(node){
                if(node.flag!=""){
                    introducePage("center",node.flag);
                }
            }
        });
    })


    function addMenu() {
        $.ajax({
            url:"addMenu",
            dataType:"json",
            type:"post",
            data:{
                menuNmae : $("#menuName").val()
            },
            success:function (resule) {
                console.log(resule)
            },
            error:function (re) {
                console.log(re)
            }
        })
    }
</script>
</html>
